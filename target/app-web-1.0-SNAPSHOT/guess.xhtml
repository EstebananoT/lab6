<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<style type = "text/css">


	body {
		width: 100%;
		height:100%;
		font-family: 'Candara';
		font-size: 24px;
		color: black;
	}

    div.a {
		position: absolute;
		top: 50%;
		left: 40%;
		margin: -150px 0 0 -150px;
		width:600px;
		height:350px;
		background-color: rgba(190,190,190,0.8);
		display: flex;
        justify-content: center;
        align-items: center;
	}

	.button{
		width:130px;
		height:50px;
		color: white;
		font-family: 'Comic Sans';
		font-size:20px;
		font-weight: 700;
		background-color: #004370;
		border: 2px solid #FFFFFF; text-shadow: 2px 2px 2px rgba(0,0,0,0.4);

	}


</style>

<h:head>
</h:head>
<h:body>
    <body background="fondo.jpg">
    <h1 align="center">Adivina el número</h1>
    <div class="a">

    <h:form id="guess_form">
        <p:outputLabel style= "display: none;" > </p:outputLabel>
        <p:inputText id = "intento" type="int" binding="#{input}" placeholder="Ingrese un número"/>
        <br></br>
        <p:outputLabel>Intentos="#{guessBean.getIntentos()}"</p:outputLabel>
        <br> </br>
        <p:outputLabel>Estado juego ="#{guessBean.getEstado()}"</p:outputLabel>
        <br> </br>
        <p:outputLabel>Premio acumulado="#{guessBean.getPremioAcumulado()}"</p:outputLabel>
        <br> </br>
        <h:commandButton class = "button" value ="Intentar" update="guess_form" actionListener="#{guessBean.guess(input.value)}"> </h:commandButton>
        <br></br>
        <h:commandButton class = "button" value = "Reiniciar" update="guess_form" actionListener="#{guessBean.restart()}"> </h:commandButton>
    </h:form>
    </div>
    </body>
</h:body>
</html>
